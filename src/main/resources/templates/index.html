<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <title>TODO - strona główna</title>
</head>
<body>
<section>
    <div>
        <div style="text-align: center;"><img
                src="https://cdn.pixabay.com/photo/2020/01/21/18/39/todo-4783676_960_720.png"
                alt="Girl in a jacket" width="260" height="120"></div>
        <form id="form" th:action="@{/save}" method="post" onsubmit="alert('Zadanie zostało dodane.')" th:object="
              ${newTask}
        ">
            <div class="col-12">
                <div class="form-outline">
                    <label class="form-label" for="form1">Wprowadź opis zadania:</label>
                    <input type="text" id="form1" th:required="required" th:field="*{description}"
                           class="form-control"/>
                </div>
                <div class="form-outline">
                    <label class="form-label" for="form2">Kiedy:</label>
                    <input type="date" id="form2" th:field="*{startDate}" th:min="*{startDate}" class="form-control"/>
                </div>
                <div>
                </div>
                <div class="form-outline">
                    <label class="form-label" for="form3">Kategoria:</label>
                    <select class="form-control" id="form3" th:field="*{category}" name="cat">
                        <option th:each="category:${T(io.github.patrykblajer.todo.Category).values()}"
                                th:text="${category.getCategoryInPlTranslation()}"
                                th:value="${category}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button id="addbtn" type="submit" class="btn btn-primary">Dodaj</button>
                <button id="resetbtn" type="reset" class="btn btn-primary">Reset</button>
            </div>
        </form>
    </div>
</section>
<section id="table">
    <table class="table mb-4">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Termin wykonania</th>
            <th scope="col">Kategoria</th>
            <th scope="col">Pozostało dni</th>
            <th scope="col">Status</th>
            <th scope="col">Akcje</th>
        </tr>
        </thead>
        <tbody th:each="element: ${notDoneList}">
        <tr>
            <td><a th:text="${element.getId()}"></a></td>
            <td><a th:text="${element.getDescription()}"></a></td>
            <td><a th:text="${element.getStartDate()}"></a></td>
            <td><a th:text="${element.getCategory().getCategoryInPlTranslation()}"></a></td>
            <td>
                <a th:text="${T(java.time.Period).between(T(java.time.LocalDate).now(), element.getStartDate()).getDays()}"></a>
            </td>
            <td><a th:text="*{element.getStatus()}"></a></td>
            <td>
                <form action="#" th:action="@{'/done/{id}'(id=${element.getId()})}" th:method="delete">
                    <button type="submit" id="finishbtn"
                            onclick="alert('Zadanie zostało zakończone, zmieniło status i trafiło do Archiwum.')"
                            class="btn btn-success ms-1">Zakończ
                    </button>
                </form>
                <form action="#" th:action="@{'/edit/{id}'(id=${element.getId()})}" th:method="edit">
                    <button type="submit" id="editbtn" class="btn btn-info">Edytuj(TODO)</button>
                </form>
                <form action="#" th:action="@{'/delete/{id}'(id=${element.getId()})}" th:method="delete">
                    <button type="submit" id="deletebtn"
                            onclick="alert('Zadanie usunięte.')"
                            class="btn btn-danger">Usuń
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="/archive">
            <button type="submit" class="btn btn-warning">Archwium</button>
        </a>
    </div>
</section>
</body>
</html>
