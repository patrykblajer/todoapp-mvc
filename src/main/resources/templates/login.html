<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <title>TODO - panel logowania</title>
</head>
<body>
<div class="alert alert-danger" role="alert" th:text="#{|${loginErrorAlert}|}" th:if="${showLoginErrorMessage}"></div>
<div class="alert alert-success" role="alert" th:text="#{|${registerSuccessAlert}|}"
     th:if="${registerSuccessAlert}"></div>
<div><img src="/img/logotype.png" alt="logotype" id="logotype"></div>
<form id="login-form" th:action="@{/login}" method="post">
    <div class="col-12">
        <div class="form-outline">
            <label class="form-label" for="form1">Adres e-mail:</label>
            <input type="email" id="form1" name="email" th:required="required"
                   class="form-control"/>
        </div>
        <div class="form-outline">
            <label class="form-label" for="form2">Hasło:</label>
            <input type="password" name="password" id="form2" class="form-control"/>
        </div>
        <a href="/resetpassword"><small class="form-text text-muted">Nie pamiętasz hasła?</small></a>
    </div>
    <div class="text-center">
        <button id="login-btn" type="submit" class="btn btn-info">Zaloguj się</button>
        <a href="/register">
            <button id="clear-btn" type="button" class="btn btn-warning">Rejestracja</button>
        </a>
    </div>
</form>
</body>
</html>
