<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <title>TODO - resetowanie hasła</title>
</head>
<body>
<div><img src="/img/logotype.png" alt="logotype" id="logotype"></div>
<form id="login-form" th:action="@{/reset-password-final}" th:object="${userPassDto}" method="post">
    <input type="hidden" th:field="*{token}"/>
    <div class="col-12">
        <div class="form-outline">
            <label class="form-label" for="form3">Hasło:</label>
            <input type="password" id="form3" th:field="*{password}" name="password"
                   class="form-control"/>
            <div id="wrong-text-form" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-outline">
            <label class="form-label" for="form4">Powtórz hasło:</label>
            <input type="password" id="form4" th:field="*{retypePassword}" name="retypePassword"
                   class="form-control"/>
            <div id="wrong-text-form" th:if="${#fields.hasErrors('retypePassword')}"
                 th:errors="*{retypePassword}"></div>
        </div>
        <div id="wrong-text-form" th:if="${passwordsNotSameAlert}">Hasła nie są takie same.</div>
        <div class="text-center" th:id="edit-account-buttons">
            <button type="submit" class="btn btn-info">Wyślij</button>
            <a href="/">
                <button type="button" class="btn btn-warning">Anuluj</button>
            </a>
        </div>
    </div>
</form>
</body>
</html>
