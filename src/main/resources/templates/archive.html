<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <title>Archiwum</title>
</head>
<body>
<div style="text-align: center;"><img src="https://cdn.pixabay.com/photo/2020/01/21/18/39/todo-4783676_960_720.png"
                                      alt="Girl in a jacket" width="260" height="120"></div>
<section id="table">
    <table class="table mb-4">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Kategoria</th>
            <th scope="col">Data rozpoczęcia</th>
            <th scope="col">Data zakończenia</th>
            <th scope="col">Czas trwania (w dniach)</th>
        </tr>
        </thead>
        <tbody th:each="element: ${doneList}">
        <tr>
            <td><a th:text="${element.getId()}"></a></td>
            <td><a th:text="${element.getDescription()}"></a></td>
            <td><a th:text="${element.getCategory().getCategoryInPlTranslation()}"></a></td>
            <td><a th:text="${element.getStartDate()}"></a></td>
            <td><a th:text="${element.getFinalDate()}"></a></td>
            <td><a th:text="${T(java.time.Period).between(element.getStartDate(), element.getFinalDate()).getDays()}"></a></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="/">
            <button type="submit" id="submit" class="btn btn-primary">Powrót do strony głównej</button>
        </a>
    </div>
</section>
</body>
</html>
