<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <title>TODO - przypomnienie hasła</title>
</head>
<body>
<div class="alert alert-success" role="alert" th:id="successalert" th:text="#{|${emailSentAlert}|}"
     th:if="${emailSentAlert}"></div>
<div class="alert alert-danger" role="alert" th:id="dangeralert" th:text="#{|${emailNotSentAlert}|}"
     th:if="${emailNotSentAlert}"></div>
<div class="alert alert-danger" role="alert" th:id="dangeralert" th:text="#{|${tokenNotValidAlert}|}"
     th:if="${tokenNotValidAlert}"></div>
<div><img src="/img/logotype.png" alt="logotype" id="logotype"></div>
<form id="login-form" th:action="@{/reset-password}" th:object="${userMailDto}" method="post">
    <div class="col-12">
        <h1>Reset hasła</h1>
        <p>Link do resetu hasła otrzymasz w wiadomości e-mail na adres przypisany do konta.</p>
        <div class="form-outline">
            <label class="form-label" for="form1">Adres e-mail:</label>
            <input type="text" id="form1" th:field="*{email}" th:required="required"
                   class="form-control"/>
            <div id="wrong-text-form" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="text-center">
            <button id="login-btn" type="submit" class="btn btn-info">Resetuj hasło</button>
            <a href="/">
                <button id="clear-btn" type="button" class="btn btn-warning">Anuluj</button>
            </a>
        </div>
    </div>
</form>
</body>
</html>
