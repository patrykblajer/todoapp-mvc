<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <title>TODO - edycja konta</title>
</head>
<body>
<section th:id="login-panel">
    <div>
        <div><img src="/img/logotype.png" alt="logotype" id="logotype"></div>
        <form id="login-form" th:action="@{/admin/edit-account/success}" th:object="${userToEdit}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="col-12">
                <div class="form-outline">
                    <label class="form-label" for="form1">Imię:</label>
                    <input type="text" id="form1" th:field="*{firstName}" name="first_name" th:required="required"
                           class="form-control"/>
                </div>
                <div class="form-outline">
                    <label class="form-label" for="form2">Nazwisko:</label>
                    <input type="text" id="form2" th:field="*{lastName}" name="last_name" th:required="required"
                           class="form-control"/>
                </div>
                <div class="form-outline">
                    <label class="form-label" for="form3">Adres e-mail:</label>
                    <input type="email" id="form3" th:field="*{email}" name="email" th:required="required"
                           class="form-control"/>
                    <small id="email-info" class="form-text text-muted">Adres e-mail jest jednocześnie loginem.</small>
                </div>
                <div class="form-outline">
                    <label class="form-label" for="form4">Hasło:</label>
                    <input type="password" id="form4" th:field="*{password}" name="password" th:required="required"
                           class="form-control"/>
                </div>
            </div>
            <div class="text-center">
                <div class="text-center" th:id="edit-account-buttons">
                    <button type="submit" class="btn btn-info">Wyślij</button>
                    <a href="/admin">
                        <button type="button" class="btn btn-warning">Anuluj</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
